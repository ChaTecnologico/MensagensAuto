<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens de Saudação</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../index.html" class="btn-voltar">← Voltar</a>
      <h1>Mensagens de Saudação</h1>
       <button id="btn-tema" class="btn-secondary">🌓 Alternar Tema</button>
    </div>
    <div class="row-datetime">
      <div>
    <label for="modulo">Selecione o Módulo:</label>
   <select id="modulo">
  <option value="">-- Escolha um módulo --</option>
  <option value="tecnologias">Ensino das Tecnologias Digitais</option>
  <option value="tecnologiasAvancado">Ensino das Tecnologias Digitais - Avançado</option>
  <option value="desenvolvimentoCognitivo">Desenvolvimento Cognitivo</option>
  <option value="desenvolvimentoCognitivoAvancado">Desenvolvimento Cognitivo - Avançado</option>
  <option value="fotografia">Fotografia Digital</option>
  <option value="croche">Crochê</option>
  <option value="culinaria">Culinária</option>
  <option value="cultivoPlantas">Cultivo de Plantas</option>
  <option value="danca">Dança</option>
  <option value="desenhoPintura">Desenho e Pintura</option>
  <option value="educacaoFinanceira">Educação Financeira</option>
  <option value="ginastica">Ginástica</option>
  <option value="ginasticaAvancado">Ginástica - Avançado</option>
  <option value="nutricao">Nutrição</option>
  <option value="redesSociais">Redes Sociais</option>
  <option value="turismoDigital">Turismo Digital</option>
  <option value="coral">Coral</option>
</select>
</div>
<div>
    <label for="aula">Selecione a Aula:</label>
    <div id="aula-input-container">
        <select id="aula" disabled>
          <option value="">-- Escolha uma aula --</option>
        </select>
    </div>
    </div>
    </div>
    <div class="row-datetime">
      <div>
        <label for="data">Selecione a Data:</label>
        <input type="date" id="data">
      </div>
      <div>
        <label for="hora">Selecione a Hora:</label>
        <select id="hora">
          <option value="">-- Escolha o horário --</option>
          <option value="08:30">08:30</option>
          <option value="10:30">10:30</option>
          <option value="13:30">13:30</option>
          <option value="15:30">15:30</option>
        </select>
      </div>
    </div>

    <div class="btn-group">
      <button id="btn-gerar" onclick="gerarMensagem()">📝 Gerar Mensagem</button>
      <button class="btn-secondary" onclick="copiarMensagem()">📋 Copiar Mensagem</button>
      <button class="btn-tertiary" onclick="limparCampos()">🧹 Limpar Campos</button>
    </div>

    <div id="mensagem-container" class="mensagem-container">
      <textarea id="mensagem" placeholder="Sua mensagem será gerada aqui..." readonly></textarea>
    </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/bom-dia.js"></script>
</body>
</html>
